<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Juegos Favoritos</h1>

        <div class="input-group">
            <input type="text" placeholder="Nombre del juego" value="Doki Doki">
            <input type="text" placeholder="Género" value="Sui Generis">
            <input type="text" placeholder="Plataforma" value="Delirio">
            <button id="botonAccion">Añade un juego</button>
        </div>

        <div>
            <p>Pulsa "a" para añadir juego</p>
            <p>Pulsa "d" para mostrar todos los juegos</p>
            <p>Pulsa "e" para borrar los datos del juego a introducir</p>
        </div>

        <div id="gameList">
            <p>Hola mundo soy gorka</p>
        </div>

    </div>
    <script  src="script.js"></script>
</body>
